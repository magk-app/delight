[pytest]
# Pytest Configuration for Delight Backend
# Async support, test discovery, and output configuration

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Async support (pytest-asyncio)
asyncio_mode = auto

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:test-results/coverage
    --cov-report=xml:test-results/coverage.xml
    --junit-xml=test-results/junit.xml
    -ra

# Markers (for test categorization)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, Redis, external services)
    api: API endpoint tests (FastAPI TestClient)
    slow: Slow-running tests
    auth: Authentication/authorization tests
    webhooks: Webhook-related tests
    database: Database-related tests
    redis: Redis-related tests
    performance: Performance/benchmark tests

# Coverage options
[coverage:run]
source = app
omit =
    app/db/migrations/*
    */tests/*
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

