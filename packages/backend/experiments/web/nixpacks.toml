[phases.setup]
nixPkgs = ["python311", "poetry"]

[phases.install]
cmds = [
  "cd ../../..",
  "cd packages/backend",
  "poetry config virtualenvs.create false",
  "poetry install --no-dev --no-interaction"
]

[start]
cmd = "cd ../../.. && cd packages/backend && poetry run python -m experiments.web.dashboard_server"

