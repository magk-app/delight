# Railway Deployment Configuration
# This file configures how Railway builds and deploys the Delight backend

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Nixpacks configuration for Python
[[build.env]]
# Optimize PyTorch installation for CPU-only (reduces deployment size)
# Remove this if you need GPU support
PIP_NO_CACHE_DIR = "1"
POETRY_VIRTUALENVS_CREATE = "false"
